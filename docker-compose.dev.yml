version: "3.8"

services:
  # MongoDB 数据库 - 开发环境
  mongodb:
    image: mongo:6.0
    container_name: sdszk-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=sdszk
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - sdszk-dev-network

  # Redis 服务 - 开发环境
  redis:
    image: redis:7.2-alpine
    container_name: sdszk-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - sdszk-dev-network

volumes:
  mongodb_dev_data:
  redis_dev_data:

networks:
  sdszk-dev-network:
    driver: bridge
