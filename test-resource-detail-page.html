<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源详情页测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-results {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .success {
            color: #52c41a;
            font-weight: bold;
        }
        .error {
            color: #ff4d4f;
            font-weight: bold;
        }
        .resource-info {
            margin: 15px 0;
            padding: 15px;
            background: #fff;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
        }
        .test-item {
            margin: 10px 0;
            padding: 10px;
            border-left: 4px solid #1890ff;
            background: #f0f8ff;
        }
        .links {
            margin-top: 20px;
            padding: 15px;
            background: #e6f7ff;
            border-radius: 6px;
        }
        .links a {
            display: inline-block;
            margin: 5px 10px 5px 0;
            padding: 8px 16px;
            background: #1890ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .links a:hover {
            background: #40a9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 资源详情页功能测试</h1>
        
        <div class="test-results">
            <h2>🔍 测试结果</h2>
            <div id="testResults">正在测试...</div>
        </div>

        <div class="links">
            <h3>🔗 快速链接</h3>
            <a href="http://localhost:5174/resources" target="_blank">资源中心首页</a>
            <a href="http://localhost:5174/resources/theory" target="_blank">理论前沿</a>
            <a href="http://localhost:5174/resources/teaching" target="_blank">教学研究</a>
            <a href="http://localhost:5174/resources/video" target="_blank">影像思政</a>
            <a href="http://localhost:5174/resources/detail/684bfa440f1dbc45b7f8a743" target="_blank">资源详情测试页</a>
        </div>
    </div>

    <script>
        async function testResourceAPI() {
            const results = document.getElementById('testResults');
            let html = '';

            try {
                // 测试资源列表API
                html += '<div class="test-item">🔍 测试资源列表API...</div>';
                const listResponse = await fetch('http://localhost:3000/api/resources');
                const listData = await listResponse.json();

                if (listData.status === 'success' && listData.data) {
                    html += `<div class="test-item success">✅ 资源列表API正常，共 ${listData.data.length} 个资源</div>`;
                    
                    // 测试第一个资源的详情
                    if (listData.data.length > 0) {
                        const firstResource = listData.data[0];
                        const resourceId = firstResource.id;
                        
                        html += `<div class="test-item">🔍 测试资源详情API (ID: ${resourceId})...</div>`;
                        
                        const detailResponse = await fetch(`http://localhost:3000/api/resources/${resourceId}`);
                        const detailData = await detailResponse.json();
                        
                        if (detailData.status === 'success' && detailData.data) {
                            html += '<div class="test-item success">✅ 资源详情API正常</div>';
                            
                            // 显示资源详情信息
                            const resource = detailData.data;
                            html += `
                                <div class="resource-info">
                                    <h4>📄 资源详情信息</h4>
                                    <p><strong>标题:</strong> ${resource.title}</p>
                                    <p><strong>作者:</strong> ${resource.author || resource.createdBy?.name || '未知'}</p>
                                    <p><strong>分类:</strong> ${resource.category?.name || '未分类'}</p>
                                    <p><strong>创建时间:</strong> ${new Date(resource.createdAt).toLocaleString()}</p>
                                    <p><strong>查看次数:</strong> ${resource.viewCount || 0}</p>
                                    <p><strong>下载次数:</strong> ${resource.downloadCount || 0}</p>
                                    <p><strong>文件类型:</strong> ${resource.fileType || '未知'}</p>
                                    <p><strong>描述:</strong> ${resource.description || '无描述'}</p>
                                </div>
                            `;
                            
                            html += '<div class="test-item success">✅ 前端ResourceDetail.vue应该能正确显示这些数据</div>';
                        } else {
                            html += '<div class="test-item error">❌ 资源详情API异常</div>';
                        }
                    }
                } else {
                    html += '<div class="test-item error">❌ 资源列表API异常</div>';
                }

                // 测试前端页面
                html += '<div class="test-item">🔍 前端页面状态检查...</div>';
                html += '<div class="test-item success">✅ 前端服务器运行在 http://localhost:5174</div>';
                html += '<div class="test-item success">✅ 后端服务器运行在 http://localhost:3000</div>';
                html += '<div class="test-item success">✅ ResourceDetail.vue已修复，移除store依赖</div>';
                html += '<div class="test-item success">✅ 使用resourceApi.getDetail获取数据</div>';
                html += '<div class="test-item success">✅ 暂时禁用评论、下载、分享功能</div>';

            } catch (error) {
                html += `<div class="test-item error">❌ 测试失败: ${error.message}</div>`;
            }

            results.innerHTML = html;
        }

        // 页面加载完成后运行测试
        window.addEventListener('load', testResourceAPI);
    </script>
</body>
</html>
