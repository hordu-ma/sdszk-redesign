name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

# ç¯å¢ƒå˜é‡
env:
  NODE_VERSION: "20"
  CACHE_VERSION: v1

jobs:
  # åŸºç¡€æ£€æŸ¥ï¼šä»£ç è´¨é‡å’Œå•å…ƒæµ‹è¯•
  basic-checks:
    name: ä»£ç è´¨é‡æ£€æŸ¥
    runs-on: ubuntu-latest
    outputs:
      should-run-e2e: ${{ steps.check-changes.outputs.should-run-e2e }}

    steps:
      - name: Checkoutä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: è®¾ç½®Node.jsç¯å¢ƒ
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # æ·»åŠ npmç¼“å­˜
      - name: ç¼“å­˜npmä¾èµ–
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-node-

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: ä»£ç é£æ ¼æ£€æŸ¥
        run: npm run lint

      - name: TypeScriptç±»å‹æ£€æŸ¥
        run: npx vue-tsc --noEmit

      - name: å•å…ƒæµ‹è¯•
        run: npm run test

      - name: é›†æˆæµ‹è¯•
        run: npm run test:integration

      # æ£€æŸ¥æ˜¯å¦éœ€è¦è¿è¡ŒE2Eæµ‹è¯•
      - name: æ£€æŸ¥æ–‡ä»¶å˜æ›´
        id: check-changes
        run: |
          if git diff --name-only HEAD^ HEAD | grep -E '\.(vue|ts|js|html)$|package\.json|playwright\.config' > /dev/null; then
            echo "should-run-e2e=true" >> $GITHUB_OUTPUT
          else
            echo "should-run-e2e=false" >> $GITHUB_OUTPUT
          fi

  # æ„å»ºæ£€æŸ¥
  build-check:
    name: æ„å»ºæ£€æŸ¥
    runs-on: ubuntu-latest
    needs: basic-checks

    steps:
      - name: Checkoutä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½®Node.jsç¯å¢ƒ
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ç¼“å­˜npmä¾èµ–
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-node-

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: æ„å»ºåº”ç”¨
        run: npm run build

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: build-dist-${{ github.run_id }}
          path: dist/
          retention-days: 1

  # æ¡ä»¶æ€§E2Eæµ‹è¯•
  e2e-tests:
    name: E2Eæµ‹è¯•
    runs-on: ubuntu-latest
    needs: [basic-checks, build-check]
    if: needs.basic-checks.outputs.should-run-e2e == 'true' || github.event_name == 'pull_request'

    strategy:
      matrix:
        browser: [chromium]
        # å¯ä»¥æ‰©å±•åˆ° [chromium, firefox, webkit]

    steps:
      - name: Checkoutä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½®Node.jsç¯å¢ƒ
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ç¼“å­˜npmä¾èµ–
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-node-

      - name: ç¼“å­˜Playwrightæµè§ˆå™¨
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.CACHE_VERSION }}-${{ matrix.browser }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-${{ env.CACHE_VERSION }}-${{ matrix.browser }}-
            ${{ runner.os }}-playwright-${{ env.CACHE_VERSION }}-

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: å®‰è£…Playwrightæµè§ˆå™¨
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: å®‰è£…ç³»ç»Ÿä¾èµ–ï¼ˆç¼“å­˜å‘½ä¸­æ—¶ï¼‰
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps ${{ matrix.browser }}

      - name: è¿è¡ŒE2Eæµ‹è¯•
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true

      - name: ä¸Šä¼ æµ‹è¯•æŠ¥å‘Š
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.browser }}-${{ github.run_id }}
          path: |
            playwright-report/
            test-results/
          retention-days: 3

  # å®‰å…¨æ‰«æ
  security-scan:
    name: å®‰å…¨æ‰«æ
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || contains(github.ref, 'main')

    steps:
      - name: Checkoutä»£ç 
        uses: actions/checkout@v4

      - name: è¿è¡Œnpmå®‰å…¨å®¡è®¡
        run: npm audit --audit-level=moderate

      - name: æ£€æŸ¥å·²çŸ¥æ¼æ´
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      - run: npx audit-ci --moderate

  # éƒ¨ç½²å‡†å¤‡ï¼ˆä»…ä¸»åˆ†æ”¯ï¼‰
  deploy-ready:
    name: éƒ¨ç½²å°±ç»ªæ£€æŸ¥
    runs-on: ubuntu-latest
    needs: [basic-checks, build-check, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          name: build-dist-${{ github.run_id }}
          path: dist/

      - name: æ£€æŸ¥æ„å»ºäº§ç‰©
        run: |
          echo "âœ… æ„å»ºäº§ç‰©æ£€æŸ¥é€šè¿‡"
          ls -la dist/

          # æ£€æŸ¥å…³é”®æ–‡ä»¶æ˜¯å¦å­˜åœ¨
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ index.html æ–‡ä»¶ç¼ºå¤±"
            exit 1
          fi

          echo "ğŸ‰ åº”ç”¨å·²å‡†å¤‡å¥½éƒ¨ç½²"

  # æ¸…ç†å·¥ä½œ
  cleanup:
    name: æ¸…ç†èµ„æº
    runs-on: ubuntu-latest
    needs: [basic-checks, build-check, e2e-tests, deploy-ready]
    if: always()

    steps:
      - name: æ¸…ç†ä¸´æ—¶åˆ¶å“
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });

            // åªä¿ç•™æœ€æ–°çš„æ„å»ºäº§ç‰©ï¼Œåˆ é™¤å…¶ä»–ä¸´æ—¶æ–‡ä»¶
            for (const artifact of artifacts.data.artifacts) {
              if (artifact.name.includes('build-dist')) {
                continue; // ä¿ç•™æ„å»ºäº§ç‰©
              }

              if (artifact.created_at < new Date(Date.now() - 24 * 60 * 60 * 1000)) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                });
              }
            }
