name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

# 环境变量
env:
  NODE_VERSION: "20"
  CACHE_VERSION: v1

jobs:
  # 基础检查：代码质量和单元测试
  basic-checks:
    name: 代码质量检查
    runs-on: ubuntu-latest
    outputs:
      should-run-e2e: ${{ steps.check-changes.outputs.should-run-e2e }}

    steps:
      - name: Checkout代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # 添加npm缓存
      - name: 缓存npm依赖
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-node-

      - name: 安装依赖
        run: npm ci

      - name: 代码风格检查
        run: npm run lint

      - name: TypeScript类型检查
        run: npx vue-tsc --noEmit

      - name: 单元测试
        run: npm run test

      - name: 集成测试
        run: npm run test:integration

      # 检查是否需要运行E2E测试
      - name: 检查文件变更
        id: check-changes
        run: |
          if git diff --name-only HEAD^ HEAD | grep -E '\.(vue|ts|js|html)$|package\.json|playwright\.config' > /dev/null; then
            echo "should-run-e2e=true" >> $GITHUB_OUTPUT
          else
            echo "should-run-e2e=false" >> $GITHUB_OUTPUT
          fi

  # 构建检查
  build-check:
    name: 构建检查
    runs-on: ubuntu-latest
    needs: basic-checks

    steps:
      - name: Checkout代码
        uses: actions/checkout@v4

      - name: 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 缓存npm依赖
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-node-

      - name: 安装依赖
        run: npm ci

      - name: 构建应用
        run: npm run build

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: build-dist-${{ github.run_id }}
          path: dist/
          retention-days: 1

  # 条件性E2E测试
  e2e-tests:
    name: E2E测试
    runs-on: ubuntu-latest
    needs: [basic-checks, build-check]
    if: needs.basic-checks.outputs.should-run-e2e == 'true' || github.event_name == 'pull_request'

    strategy:
      matrix:
        browser: [chromium]
        # 可以扩展到 [chromium, firefox, webkit]

    steps:
      - name: Checkout代码
        uses: actions/checkout@v4

      - name: 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 缓存npm依赖
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-node-

      - name: 缓存Playwright浏览器
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.CACHE_VERSION }}-${{ matrix.browser }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-${{ env.CACHE_VERSION }}-${{ matrix.browser }}-
            ${{ runner.os }}-playwright-${{ env.CACHE_VERSION }}-

      - name: 安装依赖
        run: npm ci

      - name: 安装Playwright浏览器
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: 安装系统依赖（缓存命中时）
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps ${{ matrix.browser }}

      - name: 运行E2E测试
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true

      - name: 上传测试报告
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.browser }}-${{ github.run_id }}
          path: |
            playwright-report/
            test-results/
          retention-days: 3

  # 安全扫描
  security-scan:
    name: 安全扫描
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || contains(github.ref, 'main')

    steps:
      - name: Checkout代码
        uses: actions/checkout@v4

      - name: 运行npm安全审计
        run: npm audit --audit-level=moderate

      - name: 检查已知漏洞
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      - run: npx audit-ci --moderate

  # 部署准备（仅主分支）
  deploy-ready:
    name: 部署就绪检查
    runs-on: ubuntu-latest
    needs: [basic-checks, build-check, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: build-dist-${{ github.run_id }}
          path: dist/

      - name: 检查构建产物
        run: |
          echo "✅ 构建产物检查通过"
          ls -la dist/

          # 检查关键文件是否存在
          if [ ! -f "dist/index.html" ]; then
            echo "❌ index.html 文件缺失"
            exit 1
          fi

          echo "🎉 应用已准备好部署"

  # 清理工作
  cleanup:
    name: 清理资源
    runs-on: ubuntu-latest
    needs: [basic-checks, build-check, e2e-tests, deploy-ready]
    if: always()

    steps:
      - name: 清理临时制品
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });

            // 只保留最新的构建产物，删除其他临时文件
            for (const artifact of artifacts.data.artifacts) {
              if (artifact.name.includes('build-dist')) {
                continue; // 保留构建产物
              }

              if (artifact.created_at < new Date(Date.now() - 24 * 60 * 60 * 1000)) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                });
              }
            }
