jobs:
  # åŸºç¡€æ£€æŸ¥ï¼šä»£ç è´¨é‡å’Œå•å…ƒæµ‹è¯•
  basic-checks:
    name: ä»£ç è´¨é‡æ£€æŸ¥
    runs-on: ubuntu-latest

    # æ·»åŠ æœåŠ¡å®¹å™¨
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    outputs:
      should-run-e2e: ${{ steps.check-changes.outputs.should-run-e2e }}

    steps:
      - name: Checkoutä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: è®¾ç½®Node.jsç¯å¢ƒ
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # æ·»åŠ npmç¼“å­˜
      - name: ç¼“å­˜npmä¾èµ–
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-node-

      - name: å®‰è£…å‰ç«¯ä¾èµ–
        run: npm ci

      - name: å®‰è£…åç«¯ä¾èµ–
        run: |
          cd server
          npm ci
          cd ..

      - name: è®¾ç½®CIç¯å¢ƒå˜é‡
        run: |
          cp .env.ci .env
          cp server/.env.ci server/.env

      - name: ç­‰å¾…æœåŠ¡å°±ç»ª
        run: |
          # ç­‰å¾…MongoDBå°±ç»ª
          timeout 60 bash -c 'until mongosh --host localhost:27017 --eval "db.runCommand({ping: 1})" >/dev/null 2>&1; do sleep 2; done'
          echo "âœ… MongoDB å·²å°±ç»ª"

          # ç­‰å¾…Rediså°±ç»ª
          timeout 60 bash -c 'until redis-cli -h localhost -p 6379 ping >/dev/null 2>&1; do sleep 2; done'
          echo "âœ… Redis å·²å°±ç»ª"

      - name: ä»£ç é£æ ¼æ£€æŸ¥
        run: npm run lint

      - name: TypeScriptç±»å‹æ£€æŸ¥
        run: npx vue-tsc --noEmit

      - name: å•å…ƒæµ‹è¯•
        run: npm run test
        env:
          NODE_ENV: test

      - name: é›†æˆæµ‹è¯•
        run: npm run test:integration
        env:
          NODE_ENV: test

      # æ£€æŸ¥æ˜¯å¦éœ€è¦è¿è¡ŒE2Eæµ‹è¯•
      - name: æ£€æŸ¥æ–‡ä»¶å˜æ›´
        id: check-changes
        run: |
          if git diff --name-only HEAD^ HEAD | grep -E '\.(vue|ts|js|html)$|package\.json|playwright\.config' > /dev/null; then
            echo "should-run-e2e=true" >> $GITHUB_OUTPUT
          else
            echo "should-run-e2e=false" >> $GITHUB_OUTPUT
          fi

  # æ„å»ºæ£€æŸ¥
  build-check:
    name: æ„å»ºæ£€æŸ¥
    runs-on: ubuntu-latest
    needs: basic-checks

    steps:
      - name: Checkoutä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½®Node.jsç¯å¢ƒ
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ç¼“å­˜npmä¾èµ–
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-node-

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: è®¾ç½®æ„å»ºç¯å¢ƒ
        run: cp .env.ci .env

      - name: æ„å»ºåº”ç”¨
        run: npm run build

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: build-dist-${{ github.run_id }}
          path: dist/
          retention-days: 1

  # æ¡ä»¶æ€§E2Eæµ‹è¯•
  e2e-tests:
    name: E2Eæµ‹è¯•
    runs-on: ubuntu-latest
    needs: [basic-checks, build-check]
    if: needs.basic-checks.outputs.should-run-e2e == 'true' || github.event_name == 'pull_request'

    # æ·»åŠ æœåŠ¡å®¹å™¨
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        browser: [chromium]
        # å¯ä»¥æ‰©å±•åˆ° [chromium, firefox, webkit]

    steps:
      - name: Checkoutä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½®Node.jsç¯å¢ƒ
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ç¼“å­˜npmä¾èµ–
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-node-

      - name: ç¼“å­˜Playwrightæµè§ˆå™¨
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.CACHE_VERSION }}-${{ matrix.browser }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-${{ env.CACHE_VERSION }}-${{ matrix.browser }}-
            ${{ runner.os }}-playwright-${{ env.CACHE_VERSION }}-

      - name: å®‰è£…å‰ç«¯ä¾èµ–
        run: npm ci

      - name: å®‰è£…åç«¯ä¾èµ–
        run: |
          cd server
          npm ci
          cd ..

      - name: å®‰è£…Playwrightæµè§ˆå™¨
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: å®‰è£…ç³»ç»Ÿä¾èµ–ï¼ˆç¼“å­˜å‘½ä¸­æ—¶ï¼‰
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps ${{ matrix.browser }}

      - name: è®¾ç½®CIç¯å¢ƒ
        run: |
          cp .env.ci .env
          cp server/.env.ci server/.env
          chmod +x scripts/ci-start.sh scripts/ci-stop.sh

      - name: ç­‰å¾…æœåŠ¡å°±ç»ª
        run: |
          # ç­‰å¾…MongoDBå°±ç»ª
          timeout 60 bash -c 'until mongosh --host localhost:27017 --eval "db.runCommand({ping: 1})" >/dev/null 2>&1; do sleep 2; done'
          echo "âœ… MongoDB å·²å°±ç»ª"

          # ç­‰å¾…Rediså°±ç»ª
          timeout 60 bash -c 'until redis-cli -h localhost -p 6379 ping >/dev/null 2>&1; do sleep 2; done'
          echo "âœ… Redis å·²å°±ç»ª"

      - name: å¯åŠ¨åº”ç”¨æœåŠ¡
        run: |
          # å¯åŠ¨åç«¯æœåŠ¡å™¨
          cd server
          npm start &
          echo $! > /tmp/backend.pid
          cd ..

          # å¯åŠ¨å‰ç«¯æœåŠ¡å™¨
          npm run dev &
          echo $! > /tmp/frontend.pid

          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          echo "ç­‰å¾…åç«¯æœåŠ¡å¯åŠ¨..."
          timeout 60 bash -c 'until curl -f http://localhost:3000/api/health >/dev/null 2>&1 || curl -f http://localhost:3000 >/dev/null 2>&1; do sleep 2; done'
          echo "âœ… åç«¯æœåŠ¡å·²å¯åŠ¨"

          echo "ç­‰å¾…å‰ç«¯æœåŠ¡å¯åŠ¨..."
          timeout 60 bash -c 'until curl -f http://localhost:5173 >/dev/null 2>&1; do sleep 2; done'
          echo "âœ… å‰ç«¯æœåŠ¡å·²å¯åŠ¨"

      - name: è¿è¡ŒE2Eæµ‹è¯•
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true
          NODE_ENV: test

      - name: åœæ­¢æœåŠ¡
        if: always()
        run: |
          # åœæ­¢å‰åç«¯æœåŠ¡
          if [ -f /tmp/backend.pid ]; then
            kill $(cat /tmp/backend.pid) 2>/dev/null || true
          fi
          if [ -f /tmp/frontend.pid ]; then
            kill $(cat /tmp/frontend.pid) 2>/dev/null || true
          fi

          # å¼ºåˆ¶æ¸…ç†ç«¯å£
          lsof -ti:3000 | xargs kill -9 2>/dev/null || true
          lsof -ti:5173 | xargs kill -9 2>/dev/null || true

      - name: ä¸Šä¼ æµ‹è¯•æŠ¥å‘Š
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.browser }}-${{ github.run_id }}
          path: |
            playwright-report/
            test-results/
          retention-days: 3

  # å®‰å…¨æ‰«æ
  security-scan:
    name: å®‰å…¨æ‰«æ
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || contains(github.ref, 'main')

    steps:
      - name: Checkoutä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½®Node.jsç¯å¢ƒ
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: è¿è¡Œnpmå®‰å…¨å®¡è®¡
        run: |
          # è¿è¡Œauditä½†å…è®¸moderateçº§åˆ«çš„è­¦å‘Š
          npm audit --audit-level=high || {
            echo "å‘ç°å®‰å…¨è­¦å‘Šï¼Œæ£€æŸ¥è¯¦æƒ…:"
            npm audit --json | jq '.vulnerabilities | to_entries[] | select(.value.severity == "high" or .value.severity == "critical")'
            exit 1
          }

      - name: æ£€æŸ¥åç«¯ä¾èµ–å®‰å…¨æ€§
        run: |
          cd server
          npm audit --audit-level=high || {
            echo "åç«¯å‘ç°å®‰å…¨è­¦å‘Šï¼Œæ£€æŸ¥è¯¦æƒ…:"
            npm audit --json | jq '.vulnerabilities | to_entries[] | select(.value.severity == "high" or .value.severity == "critical")'
            exit 1
          }

  # éƒ¨ç½²å‡†å¤‡ï¼ˆä»…ä¸»åˆ†æ”¯ï¼‰
  deploy-ready:
    name: éƒ¨ç½²å°±ç»ªæ£€æŸ¥
    runs-on: ubuntu-latest
    needs: [basic-checks, build-check, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          name: build-dist-${{ github.run_id }}
          path: dist/

      - name: æ£€æŸ¥æ„å»ºäº§ç‰©
        run: |
          echo "âœ… æ„å»ºäº§ç‰©æ£€æŸ¥é€šè¿‡"
          ls -la dist/

          # æ£€æŸ¥å…³é”®æ–‡ä»¶æ˜¯å¦å­˜åœ¨
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ index.html æ–‡ä»¶ç¼ºå¤±"
            exit 1
          fi

          # æ£€æŸ¥æ–‡ä»¶å¤§å°
          index_size=$(stat -c%s "dist/index.html" 2>/dev/null || stat -f%z "dist/index.html")
          if [ "$index_size" -lt 100 ]; then
            echo "âŒ index.html æ–‡ä»¶å¼‚å¸¸ï¼ˆæ–‡ä»¶è¿‡å°ï¼‰"
            exit 1
          fi

          echo "ğŸ‰ åº”ç”¨å·²å‡†å¤‡å¥½éƒ¨ç½²"

      - name: åˆ›å»ºéƒ¨ç½²æ‘˜è¦
        run: |
          echo "## ğŸš€ éƒ¨ç½²æ‘˜è¦" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ä»£ç è´¨é‡æ£€æŸ¥é€šè¿‡" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… æ„å»ºæ£€æŸ¥é€šè¿‡" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… E2Eæµ‹è¯•é€šè¿‡" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… å®‰å…¨æ‰«æé€šè¿‡" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ”— æäº¤: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“… æ—¶é—´: $(date)" >> $GITHUB_STEP_SUMMARY

  # æ¸…ç†å·¥ä½œ
  cleanup:
    name: æ¸…ç†èµ„æº
    runs-on: ubuntu-latest
    needs: [basic-checks, build-check, e2e-tests, deploy-ready]
    if: always()

    steps:
      - name: æ¸…ç†ä¸´æ—¶åˆ¶å“
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });

            // åªä¿ç•™æœ€æ–°çš„æ„å»ºäº§ç‰©ï¼Œåˆ é™¤å…¶ä»–ä¸´æ—¶æ–‡ä»¶
            for (const artifact of artifacts.data.artifacts) {
              if (artifact.name.includes('build-dist')) {
                continue; // ä¿ç•™æ„å»ºäº§ç‰©
              }

              if (artifact.created_at < new Date(Date.now() - 24 * 60 * 60 * 1000)) {
                await github.rest.actions.deleteArtifact({
